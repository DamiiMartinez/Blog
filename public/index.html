<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            background: #76b852; /* fallback for old browsers */
            background: rgb(141, 194, 111);
            background: linear-gradient(90deg, rgba(141, 194, 111, 1) 0%, rgba(118, 184, 82, 1) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        #admin-section {
            display: none;
            background: #FFFFFF;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #admin-section h1 {
            margin-bottom: 15px;
        }

        #admin-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #admin-section button {
            background: #4CAF50;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #admin-section button:hover {
            background: #43A047;
        }

        #login {
            margin-top: 20px;
        }

        #login a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        #posts-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }

        section {
            background: #FFFFFF;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
        }

        section p {
            margin: 5px 0;
        }

        /* Estilo para el botón de cerrar sesión */
        #logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FF4C4C;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            display: none;
        }

        #logout-button:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <header>
        <button id="logout-button" onclick="window.location.href='/cerrar'">Cerrar Sesión</button>

        <div id="admin-section">
            <h1>Crear nuevo post</h1>
            <br>
            <form action="/crear_post" method="post">
                <textarea name="texto" id="texto" cols="60" rows="10" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="login">
            <a href="/login">Login</a>
            <br>
            <a href="/crear">Crear Cuenta</a>
        </div>
    </header>
    <br>

    <main id="posts-container">
        <script>
            async function fetchPosts() {
                try {
                    const response = await fetch('/posts');
                    const posts = await response.json();

                    const postsContainer = document.getElementById('posts-container');
                    postsContainer.innerHTML = ''; // Limpiar el contenedor antes de añadir nuevos posts

                    posts.forEach(post => {
                        const section = document.createElement('section');
                        section.innerHTML = `
                            <h2>${post.nombre}</h2>
                            <p>Nro del Blog: ${post.Nro}</p>
                            <p>Creado en: ${post.createdAt}</p>
                            <p>Actualizado en: ${post.updatedAt}</p>
                            <p>${post.texto}</p>
                        `;
                        postsContainer.appendChild(section);
                    });
                } catch (error) {
                    console.error('Error al obtener los posts:', error);
                }
            }

            async function eliminarPost(postNro) {
                if (confirm('¿Estás seguro de que deseas eliminar este post?')) {
                    try {
                        const response = await fetch(`/eliminar_post/${postNro}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            alert('Post eliminado exitosamente');
                            fetchPosts(); // Actualiza la lista de posts después de eliminar
                        } else {
                            const result = await response.json();
                            alert(`Error: ${result.message}`);
                        }
                    } catch (error) {
                        console.error('Error al eliminar el post:', error);
                    }
                }
            }

            window.onload = fetchPosts;
        </script>

<script>
                    // Verificar si el usuario es administrador
                    fetch('/sesion')
                      .then(response => response.json())
                      .then(data => {
                        if (data === "administrador") {
                          document.getElementById('admin-section').style.display = 'block';
                          document.getElementById('logout-button').style.display = 'block';
                          document.getElementById('login').style.display = 'none';
        
                            const response = fetch('/posts');
                            const posts = response.json();
                            posts.forEach(post => {
                                const secciones = document.querySelectorAll("section");
                                secciones.innerHTML = `<button onclick="eliminarPost(${post.Nro})">Eliminar</button>`;
                            });
                        }
                        if (data === "usuario") {
                            document.getElementById('logout-button').style.display = 'block';
                          document.getElementById('login').style.display = 'none';
                        }
                    });
                </script>
    </main>
</body>
</html>
